name: CI - Docker Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test-docker:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx (optional)
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -t myapp:ci .

    - name: Run container in background
      run: |
        docker run -d -p 8080:8080 --name myapp-container myapp:ci

    - name: Run test suite
      run: |
        ./tests/test_container.sh

    - name: Stop container
      if: always()
      run: docker stop myapp-container

    - name: Remove container
      if: always()
      run: docker rm myapp-container
