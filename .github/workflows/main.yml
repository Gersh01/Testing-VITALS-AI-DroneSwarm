name: CI - Docker Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test-docker:
    runs-on: ubuntu-22.04

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx (optional)
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -t vitals-image app/.

    - name: Run container in background
      run: |
        docker run -d -p 8080:8080 --name vitals-container vitals-image

    - name: Run test suite
      run: |
        chmod +x tests/test_container.sh
        ./Tests/test_container.sh

    - name: Stop container
      if: always()
      run: docker stop myapp-container

    - name: Remove container
      if: always()
      run: docker rm myapp-container
