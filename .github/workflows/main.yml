name: CI - Docker Compose Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  compose-test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Install Docker Compose (v2 is built into Docker)
      run: Docker/docker compose version

    - name: Build services
      run: Docker/docker compose build

    - name: Start services in background
      run: Docker/docker compose up -d

    - name: Run test suite
      run: ./tests/test_container.sh

    - name: Show logs (optional, useful when tests fail)
      if: failure()
      run: docker compose logs

    - name: Shut down services
      if: always()
      run: docker compose down
